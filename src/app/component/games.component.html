<div class="container">
    <div class="row">
        <div class="col">
            <h2>Spiele</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card-deck">
                <div *ngFor="let game of games" class="card" style="width: 10rem;">
                    <img class="card-img-top" src="" alt="">
                    <div class="card-block">
                        <h4 class="card-title">{{game.name}}</h4>
                        <p class="card-text">{{game.description}}</p>
                    </div>
                    <div class="card-footer">
                        <a [routerLink]="['/matches/create', game.key]" class="btn btn-primary" *ngIf="user.id > 0">Erstellen</a>
                        <a [routerLink]="['/matches/list', game.key]" class="btn btn-primary">Beitreten</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
